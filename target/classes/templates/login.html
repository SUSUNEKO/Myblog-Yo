<!DOCTYPE html>
<html>
<head>
  <title>Mystory</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&family=Bodoni+Moda:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Darumadrop+One&family=Gloock&family=Playfair+Display:ital,wght@0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <!-- 顶部导航栏 -->
    <div class="separator-line"></div>
    <div class="top-nav">
      <div class="logo">
        <!-- 左上角Logo -->
        <p class="logo">Mystory</p>
      </div>
      <div class="signup-button">
        <!-- 右上角SIGN UP按钮 -->
        <a th:href="@{/user/register}" class="signup-link">SIGN<br>UP</a>
      </div>
    </div>
  </header>

  <main>
    <!-- 登录表单 -->
    <div class="login-form">
      <form th:action="@{/user/login/process}" method="post">
        <div class="userloginform" id="login-form">
          <!-- <label for="username">ID:</label> -->
          <input type="text" id="username" class="hidden-input" name="userLoginName" placeholder="/login ID" oninput="resizeInput()">
          <!-- <label for="password">password:</label> -->
          <div class="custom-input">
            <input type="password" class="rounded-input" id="password" name="password" placeholder="password">
          </div>
          
          <button type="submit" class="arrow-link">>></button>

        </div>
      
        <br>
      </form>
    </div>
  </main>
  <script th:src="@{/js/script.js}"></script>

</body>
</html>
