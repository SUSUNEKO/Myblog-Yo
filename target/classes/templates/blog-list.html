<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bloglist.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&family=Bodoni+Moda:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Darumadrop+One&family=Gloock&family=Playfair+Display:ital,wght@0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
  
    <title>Mystory</title>
</head>
<body>
    <header>
        <!-- 顶部导航栏 -->
        <div class="separator-line"></div>
        <div class="top-nav">
          <div class="logo">
            <!-- 左上角Logo -->
            <p class="logo" id="username-display" name="userNameDisplay"></p>
          </div>
        </div>
      </header>

      <main>
		
		<section class="blog-list-section">
			<div class="container">
				<div class="blog-list-left-section">
				  <!-- 左侧内容 -->
				  <div class="EssayContainer" th:each="blog:${blogList}">
					<div id="Essay-grid-container" class="grid-container" name="EssayGrid">
						<div class="Essay-grid-item">
							<!-- 单个项目内容 -->
							<a th:href="@{/user/blog/edit/{blogId}(blogId=${blog.blogId})}" class="blog-colum">
								<div class="img-container" name="imgContainer" id="imgContainer">
									<img th:src="@{/blog-img/{items}(items=${blog.blogImage})}">
								</div>
							</a>
							<a th:href="@{/user/blog/edit/{blogId}(blogId=${blog.blogId})}" class="blog-colum">
								<div class="title-container" name="titleContainer" id="title">
									<p th:text=" ${blog.blogTitle}"></p>
								</div>
							</a>
							<div class="registerDate-container" name="registerDateContainer">
									<p th:text="${#temporals.format(blog.registerDate, 'yyyy/MM/dd')}"></p>
							</div>
							<a th:href="@{/user/blog/edit/{blogId}(blogId=${blog.blogId})}" class="blog-colum">
								<div class="article-abstract" name="articleAbstract">
									<p th:text=" ${blog.contents}"></p>
								</div>
							</a>
						</div>
					</div>					
				</div>
				</div>
				<div class="blog-list-right-section">
				  <!-- 右侧内容 -->
				  <div class="NoteContainer">
					<div id="Note-grid-container" class="grid-container" name="NoteGrid">
						<div class="grid-item">
							<!-- 单个项目内容 -->
							<a th:href="@{/user/blog/edit/{blogId}(blogId=${blog.blogId})}" class="blog-colum">
							<div class="img-container" name="imgContainer" id="imgContainer">
								<img th:src="@{/blog-img/{items}(items=${blog.blogImage})}">
							</div>
							</a>
							<a th:href="@{/user/blog/edit/{blogId}(blogId=${blog.blogId})}" class="blog-colum">
							<div class="title-container" name="titleContainer" id="title">
								<p th:text=" ${blog.blogTitle}"></p>
							</div>
							</a>
							<div class="registerDate-container" name="registerDateContainer">
								<p th:text="${#temporals.format(blog.registerDate, 'yyyy/MM/dd')}"></p>
							</div>
							<a th:href="@{/user/blog/edit/{blogId}(blogId=${blog.blogId})}" class="blog-colum">
							<div class="article-abstract" name="articleAbstract">
								<p th:text=" ${blog.contents}"></p>
							</div>
							</a>
						  </div>
					</div>					
				</div>
			  </div>
			</div>
		</section>
		<!-- 右下角添加按钮 -->
		<div class="blog-edit-button">
			<a th:href="@{/edit}" class="blog-edit-link">+</a>
		  </div>
	</main>
    
      <script src="@{js/bloglist.js}"></script>
</body>
</html>
