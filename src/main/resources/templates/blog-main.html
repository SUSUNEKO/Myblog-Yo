<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&family=Bodoni+Moda:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Darumadrop+One&family=Gloock&family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,700;0,800;1,700;1,800&family=Roboto+Mono:ital,wght@0,100;0,400;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Mystory-Blog</title>
</head>
<body>
    <div class="main-container">
        <div class="main-header">
          <a href="blog-list.html">
            <i class="material-symbols-outlined">arrow_back_ios</i>
          </a>
          </div>
          <!-- 左边内容 -->
    
          <div class="left-section">
            <div class="blog-move-button">
              <a href="" class="prenextpage-button">
                <p  id="prepage-button-link">&#8678;Pre-blog</p>
              </a>
            </div>
          </div>
            <!-- 中间内容 -->
            <div class="middle-section">
              <div class="title">
                <h1 id="title" th:text = "${blog.blogTitle}"></h1>
                <div class="underline"></div>
              </div>
              <div class="date-div">
                <span id="uploaded-date"></span>
              </div>
              <div id="blog-id-contents">
                <div id="contents">
                    <p th:text = "${blog.blogContents}"></p>
                </div>
              </div>
            </div>      
            <!-- 右边内容 -->
            <div class="right-section">
                
                <button id="deleteButton">[Delete]</button>

                <div class="blog-move-button">
                    <a href="" class="prenextpage-button">
                      <p id="nextpage-button-link">next-blog &#8680;</p>
                    </a>
                  </div>
            </div>        
      </div>
    
     <!-- [DELETE windows] -->
     <div id="confirmDialog" class="dialog">
        <div class="dialog-content">
          <p>SURE?</p>
          <div class="dialog-buttons">
            <button id="noButton">NO</button>
            <button id="yesButton">YES</button>
          </div>
        </div>
      </div>

      <script th:src="@{/js/script.js}"></script>
    
</body>
</html>
