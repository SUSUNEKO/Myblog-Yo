<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystory-Register</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&family=Bodoni+Moda:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Darumadrop+One&family=Gloock&family=Playfair+Display:ital,wght@0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- 顶部导航栏 -->
        <div class="separator-line"></div>
        <div class="top-nav">
          <div class="logo">
            <!-- 左上角Logo -->
            <p class="logo">Mystory-Register</p>
          </div>
        </div>
      </header>

      <main>
        <!-- 登记表单 -->
        <div class="login-form">
          <form th:action="@{/user/register/process}"  method="post">
            <div class="userloginform" id="login-form">
              <input type="text" id="username" name="userLoginName" class="hidden-input" placeholder="/input your Login ID here" oninput="resizeInput()">

              <div class="custom-input">
                <input type="text" class="rounded-input-re" id="username-display" name="userDisplayName" placeholder="name">
              </div>
              <div class="custom-input">
                <input type="text" class="rounded-input-re" id="user-email" name="userEmail" placeholder="Email">
              </div>
              <div class="custom-input">
                <input type="text" class="rounded-input-re" id="password" name="password" placeholder="password">               
              </div>
                <div class="to-sign-up-button">
                    <button type="submit" class="to-sign-up-link">SIGN UP</button>
                  </div>
            </div>
          
            <br>
          </form>
        </div>
      </main>
      <script th:src="@{/js/script.js}"></script>
</body>
</html>
